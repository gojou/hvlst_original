{{ define "content" }}

<h2>Messages</h2>
<div class="container">
  {{range .Contacts}}
  <div class="card">
    <h4 class="card-title">
      {{.FirstName}} {{.LastName}}
    </h4>
    <h5 class="card-subtitle">
      {{.EmailAddr}}
    </h5>
    <p class="h5">
      {{.Posted}}
    </p>
    <p class="h5">
      {{.Phone}}
    </p>
    <p class="card-text">
      {{.Message}}
    </p>

  </div>
  {{end}}
</div>
{{end}}
